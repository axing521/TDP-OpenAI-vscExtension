<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .loader {
        width: 70px;
        height: 35px;
        overflow: hidden;
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }

    .loader:before {
        content: "";
        width: 70px;
        height: 70px;
        position: absolute;
        left: 0;
        top: 0;
        border: 5px solid #0000;
        border-color: #fff #fff #0000 #0000;
        border-radius: 50%;
        box-sizing: border-box;
        animation: rotate 3s ease-in-out infinite;
        transform: rotate(-200deg);
    }

    @keyframes rotate {
        0% {
            border-width: 10px;
        }

        25% {
            border-width: 3px;
        }

        50% {
            transform: rotate(115deg);
            border-width: 10px;
        }

        75% {
            border-width: 3px;
        }

        100% {
            border-width: 10px;
        }
    }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
